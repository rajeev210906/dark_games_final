<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Add New Game</h1>
    <form method="POST">
        <div class="form-group">
            <label for="image">Game Image URL:</label>
            <input type="text" id="image" name="image" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="title">Game Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="text">Game Description:</label>
            <textarea id="text" name="text" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="link">Game Link:</label>
            <input type="text" id="link" name="link" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="filter">Category:</label>
            <select id="filter" name="filter" class="form-control" required>
                <option value="Phone">Phone</option>
                <option value="Desktop">Desktop</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Game</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
